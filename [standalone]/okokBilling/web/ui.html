<!DOCTYPE html>
<html>
	<meta charset="UTF-8">
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet">
		<link href="styles.css" rel="stylesheet">
	</head>

	<body>
		<div class="mainmenu">
			<div class="container d-flex justify-content-center align-items-center">
				<div class="card mainmenu-card">
					<button type="button" class="btn-close" id="closeMainMenu"></button>
					<div class="card-body p-4">
						<div class="d-flex justify-content-center">
							<span class="menutitle">Menu Hóa Đơn</span>
						</div>
						<hr>
						<div class="row" id="mainMenuData">
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="sendinvoice" style="width: 400px;">
			<div class="container d-flex justify-content-center align-items-center">
				<div class="card sendinvoice-card">
					<button type="button" class="btn-close" id="closeSendInvoice"></button>
					<div class="card-body p-4">
						<span class="menutitle">Gửi hóa đơn</span>
						<h6 class="" id="sendInvoiceSubtitle"></h6>
						<hr>
						<div class="input-group">
						  <input type="text" class="form-control" id="invoice_item" placeholder="Nội dung hóa đơn">
						</div>
						<br>
						<div class="input-group">
						  <input type="number" class="form-control" id="invoice_value" placeholder="Giá tiền" min="1" style="border-top-right-radius: 0px !important; border-bottom-right-radius: 0px !important;">
						  <span class="input-group-text">$</span>
						</div>
						<br>
						<div class="input-group">
						  <input type="text" class="form-control" id="invoice_notes" placeholder="Ghi chú">
						</div>
						<br>
						<div class="d-flex justify-content-center">
							<button type="button" id="sendInvoice" class="btn btn-blue flex-grow-1" style="border-radius: 10px; flex-basis: 100%;" data-bs-dismiss="modal"><i class="fas fa-paper-plane"></i> Gửi hóa đơn</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="myinvoices">
			<div class="container d-flex justify-content-center align-items-center">
				<div class="card myinvoices-card">
					<button type="button" class="btn-close" id="closeMyInvoices"></button>
					<div class="card-body p-4">
						<span class="d-flex justify-content-center menutitle">Hóa đơn của tôi</span>
						<table id="myInvoices">
							<thead>
								<tr>
									<th class="text-center">Hóa đơn #</th>
									<th class="text-center">Tình trạng</th>
									<th class="text-center">Người viết</th>
									<th class="text-center">Nội dung</th>
									<th class="text-center">Số tiền</th>
									<th class="text-center" width="15%">Thao tác</th>
								</tr>
							</thead>
							<tbody id="myInvoicesData">
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

		<div class="societyinvoices">
			<div class="container d-flex justify-content-center align-items-center">
				<div class="card societyinvoices-card">
					<button type="button" class="btn-close" id="closeSocietyInvoices"></button>
					<div class="card-body p-4">
						<span class="d-flex justify-content-center menutitle"><span id="societyInvoicesTitle"></span>&nbsp;Hóa đơn</span>
						<div class="row mt-3 mb-3">
							<div class="col col-md-3">
								<div class="card">
								  <div class="card-body text-center" style="background-color: #eeeff3; color: #2f3037;">
								    <h6 class="card-title">TỔNG SỐ HĐ</h6>
								    <p class="card-text" id="totalInvoices">0</p>
								  </div>
								</div>
							</div>
							<div class="col col-md-3">
								<div class="card">
								  <div class="card-body text-center" style="background-color: #eeeff3; color: #2f3037;">
								    <h6 class="card-title">TỔNG SỐ TIỀN NHẬN</h6>
								    <p class="card-text" id="totalIncome">0$</p>
								  </div>
								</div>
							</div>
							<div class="col col-md-3">
								<div class="card">
								  <div class="card-body text-center" style="background-color: #eeeff3; color: #2f3037;">
								    <h6 class="card-title">SỐ HĐ CHƯA TRẢ</h6>
								    <p class="card-text" id="unpaidInvoices">0</p>
								  </div>
								</div>
							</div>
							<div class="col col-md-3">
								<div class="card">
								  <div class="card-body text-center" style="background-color: #eeeff3; color: #2f3037;">
								    <h6 class="card-title">TỔNG TIỀN HĐ CHƯA TRẢ</h6>
								    <p class="card-text" id="awaitedIncome">0$</p>
								  </div>
								</div>
							</div>
						</div>
						<table id="societyInvoices">
							<thead>
								<tr>
									<th class="text-center">Hóa đơn #</th>
									<th class="text-center">Tình trạng</th>
									<th class="text-center">Người nhận</th>
									<th class="text-center">Nội dung</th>
									<th class="text-center">Số tiền</th>
									<th class="text-center" width="15%">Thao tác</th>
								</tr>
							</thead>
							<tbody id="societyInvoicesData">
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
    <script src="scripts.js" type="text/javascript"></script>
  </body>
</html>
