<!DOCTYPE html>
<html lang="en">    
<head> 
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="counter">MỤC TIÊU: <span style="color:var(--layoutColor)">0%</span></div>
    
    <div class="WorkMenu">
        <div class="container">
            <div class="containerTittle">TREASURE HUNTER MULTIPLAYER LOBBY</div>
            <div class="containerInside">
                <div class="flex">
                    <div class="partyChild childHost" id="0" plyId="0" onclick="Kick()"><div class="partyHost"><i class="fa-regular fa-user"></i></div></div>    
                </div>

                <div class="partyContainer">
                    <!-- <div class="partyChild"><div class="busySlot"><div class="xmark">❌</div> Michaelllle Fernandezzz</div></div> -->
                    <!-- <div class="partyChild"><div class="freeSlot"><i class="fa-solid fa-user-plus"></i></div></div> -->
                    <!-- <div class="partyChild"><div class="freeSlot"><i class="fa-solid fa-user-plus"></i></div></div> -->
                </div>

                <div class="flex2">
                    <div class="button" onclick="startJob()">Làm Việc</div>
                    <div class="button" onclick="cloakroom()" id="Cloakroom">Thay Đồ</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="cloakroomMenu">
        <div class="container">
            <div class="containerTittle">Thay Đồ</div>
            <div class="containerInside">
                <div class="flex2">
                    <div onclick="workClothes()" class="button" style="margin-top: 1vh;"><i class="fa-solid fa-business-time"></i> <div>Đồ Làm Việc</div></div>
                    <div onclick="citizenClothes()" class="button"><i class="fa-solid fa-user-tie"></i><div>Đồ Thường</div></div>
                </div>
            </div>
        </div>
    </div>

    <div class="closestPlayers">
        <div class="container">
            <div class="containerTittle">NGƯỜI CHƠI GẦN ĐÓ</div>
            <div class="containerInside">
                <div class="flex2">
                </div>
            </div>
        </div>
    </div>

    <div class="inviteBox">
        <div class="container">
            <div class="containerInside">
                Bạn đã nhận được lời mời tham gia nhóm từ
                <div class="flex">
                    <div class="partyHost"><i class="fa-regular fa-user"></i><span id="inviteUser"></span></div>
                </div>
    
                <div class="flex3">
                    <div class="button2" onclick="reactRequest(true)">Chấp Nhận</div>
                    <div class="button2"onclick="reactRequest(false)">Từ Chối</div>
                </div>
            </div>
        </div>
    </div>

    <div class="depthWarning">
        <div class="content">
            <i class="fa-solid fa-triangle-exclamation"></i><br>
            Bạn đang đi quá sâu, bộ đồ lặn của bạn không thể chịu được nhiều áp lực hơn, xuống sâu nữa sẽ có thể dẫn tới cái chết
        </div>
    </div>

    <div class="tutorial">
        <div class="container">
            <div class="containerInside">
                <label>The job involves treasure hunting. The boss will assign you the location of the potential treasure when you start work. You share one spot with all other teams, so hurry to find it before everyone else. However, when someone gets ahead of you, another location will be designated, and you will be informed. Don't forget to wear your work wear to dive longer and to drop the anchor when you get there, you'll find it on the front of the boat</label>
                <div class="flex" style="margin-top: 1vh;">
                    <div class="button2" onclick="CloseTutorial()">Confirm</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
